
<div class="cls-1">
  <div class="cls-2">
    <img src="assets/teacher.png" style="height: 70px; border-radius: 5%;margin-top: 20px;" alt="teacher logo" class="logo" />
    <h2 class="title">Register</h2>
 
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

     
      <input
        type="text"
        class="ud"
        placeholder="UserName"
        formControlName="username"
      /><br>
     <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" >
        <small class="error">Username is required.</small>
     </div>



      <input
        type="email"
        class="ud"
        placeholder="Email"
        formControlName="email"
      /><br>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="error">Email is required.</small>
      </div>


     
      <input
        type="password"
        class="ud"
        placeholder="Password"
        formControlName="password"
      /><br>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="error">Password is required.</small>
      </div>
     
      <input
        type="password"
        class="ud"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      /><br>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small class="error">Confirm Password is required.</small>
      </div>
      <button type="submit" class="btn" >Register</button>
    </form>

    <p class="cls-3">
      Already have an account?
      <a routerLink="/login" class="cls-3">Login</a>
    </p>
  </div>
</div>
