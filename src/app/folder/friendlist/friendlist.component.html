<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
</head>
<body class="cls-1">
    <div class="friend-list">
        <!-- Friend 1 -->
        <div class="friend-container" (click)="selectFriend('Friend 1')">
            <img src="assets/friend-1.png" alt="Friend 1" class="friend-img">
            <p class="friend-name">Friend 1</p>
            <button *ngIf="selectedFriend === 'Friend 1'" class="send-message-btn">Send Message</button>
        </div>

        <!-- Friend 2 -->
        <div class="friend-container" (click)="selectFriend('Friend 2')">
            <img src="assets/friend-2.png" alt="Friend 2" class="friend-img">
            <p class="friend-name">Friend 2</p>
            <button *ngIf="selectedFriend === 'Friend 2'" class="send-message-btn">Send Message</button>
        </div>

        <!-- Friend 3 -->
        <div class="friend-container" (click)="selectFriend('Friend 3')">
            <img src="assets/friend-3.png" alt="Friend 3" class="friend-img">
            <p class="friend-name">Friend 3</p>
            <button *ngIf="selectedFriend === 'Friend 3'" class="send-message-btn">Send Message</button>
        </div>
    </div>
</body>
</html>
