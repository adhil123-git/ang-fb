<div>
    <h1>Attendance</h1>
    <h2>Student List</h2>
    <ol>
        <li *ngFor="let student of studentEntireList">
            Name: {{ student.studentName }}, Register Number: {{ student.registerNumber }}
            <button>Absent</button>
            <button>Present</button>

        </li>
    </ol>
</div>
<div>
    <h1>Attendance details</h1>
    <p>Total no of students present:</p>
    <p>Total no of students absent:</p>
</div>
