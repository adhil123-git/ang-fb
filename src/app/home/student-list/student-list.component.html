<div class="wh-container">
    <div class="cls-1">
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" formControlName="studentName" required>
            
            <label for="registerNumber">Register Number:</label>
            <input type="number" id="registerNumber" formControlName="registerNumber" required>
          
            <button class="btn"  type="submit">Add Student</button>
        </form>
    </div>
    
    <div class="cls-2">
        <h1>Student List</h1>
        <p>Total no of students - {{studentData.length}}</p>
        <div class="table-div">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Register Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentData">
                        <td>{{ student.studentName }}</td>
                        <td>{{ student.registerNumber }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
